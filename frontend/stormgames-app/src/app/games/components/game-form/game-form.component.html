<div class="game-form">
    <div class="button-box">
        <button class="close-button" (click)="closeDialog()">
            <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="close"
            ></mat-icon>
        </button>
    </div>

    <form [formGroup]="gameForm">
        <mat-form-field>
            <mat-label>Title: </mat-label>
            <input matInput formControlName="title" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description: </mat-label>
            <input matInput formControlName="description" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                formControlName="releaseDate"
                [(ngModel)]="selectedDate"
            />
            <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Developer: </mat-label>
            <input matInput formControlName="developer" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Publisher: </mat-label>
            <input matInput formControlName="publisher" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Genres</mat-label>
            <mat-select
                [(ngModel)]="selectedGenres"
                formControlName="genres"
                multiple
            >
                <mat-option *ngFor="let genre of genres" [value]="genre">{{
                    genre.name
                }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="submit-button">
            <button mat-raised-button mat-dialog-close (click)="insertGame()">
                OK
            </button>
        </div>
    </form>
</div>
